<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Sent</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assest/home.css' %}">
    <link rel="stylesheet" href="{% static 'assest/inquiry-form.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 pt-5">
        <div class="row text-center">
            <div class="col-md-12">
                <h3 class="pt-5">Password Reset Link Sent</h3>
                <hr>
                <p>An email with instructions to reset your password has been sent to your email address. Please follow the link in the email to reset your password.</p>
                <p>If you don't receive the email, please check your spam folder or try again.</p>
                <p>Back to <a href="{% url 'tour:customerlogin' %}">Login</a></p>
            </div>
        </div>
    </div>
</body>
