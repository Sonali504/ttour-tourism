{% extends "base.html" %}
{% load static %}
{% block title %} Book a Tour {% endblock %}

{% block content %}
  <style>
    /* Container for the booking form */
    .booking-container {
      background-color: #f9f9f9;
      padding: 50px 0;
    }

    /* Wrapper for the form */
    .booking-form-wrapper {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    /* Heading styles */
    .booking-form-wrapper h1 {
      font-size: 1.8rem;
      font-weight: 800;
      color: #333;
      margin-bottom: 30px;
      text-transform:uppercase;
    }

    /* Form group styling */
    .form-group {
      margin-bottom: 25px;
    }

    /* Label styling */
    .form-label {
      font-size: 1rem;
      font-weight: 500;
      color: #555;
    }

    /* Input field styling */
    .form-control {
      padding: 12px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ddd;
      width: 100%;
    }

    /* Readonly input field */
    .form-control[readonly] {
      background-color: #f4f4f4;
      color: #777;
    }

    /* Total price section */
    .form-control-plaintext {
      font-size: 1.1rem;
      font-weight: 600;
      color: #28a745; /* Green color for price */
    }

    /* Button styling */
    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 25px;
      text-transform: uppercase;
    }

    /* Button hover effect */
    .btn-primary:hover {
      background-color: #0056b3;
      cursor: pointer;
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      .booking-container {
        padding: 30px 0;
      }

      .booking-form-wrapper {
        padding: 25px;
      }

      .booking-form-wrapper h1 {
        font-size: 1.5rem;
      }

      .form-control {
        font-size: 0.95rem;
      }

      .btn-primary {
        font-size: 1.1rem;
      }
    }
  </style>

  <div class="booking-container pt-5 pb-5">
    <div class="container">
        <div class="booking-form-wrapper">
            <h1 class="text-center mb-4">Book Your Tour to {{ tour.destination.name }}</h1>
            <form method="post" class="booking-form">
                {% csrf_token %}
                
                <div class="form-group mb-4">
                    <label for="destination" class="form-label">Destination</label>
                    <input type="text" class="form-control" id="destination" name="destination" value="{{ tour.destination.name }}" readonly>
                </div>
    
                <div class="form-group mb-4">
                    {{ form.as_p }}
                </div>
    
                <div class="form-group mb-4">
                    <label for="total-price" class="form-label">Total Price</label>
                    <p id="total-price" class="form-control-plaintext">Rs.{{ form.total_price.value }}</p>
                </div>
    
                <button type="submit" class="btn btn-primary w-100">Book Now</button>
            </form>
        </div>
    </div>
  </div>

{% endblock %}
