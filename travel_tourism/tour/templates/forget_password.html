<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assest/home.css' %}">
    <link rel="stylesheet" href="{% static 'assest/inquiry-form.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 pt-5">
        <div class="row text-center">
            <div class="col-md-12">
                <h3 class="pt-5">Forgot Your Password?</h3>
                <hr>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Enter your email address:</label>
                        {{ form.email }}
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Send Reset Link</button>
                </form>
                <p class="mt-3">Remembered your password? <a href="{% url 'tour:customerlogin' %}">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
